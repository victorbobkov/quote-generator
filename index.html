<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор цитат</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">С сердцем полным поэзии жизни вырванным из собственного тела годным в пищу тысячи лет</span>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author">Аллен Гинзберг</span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Твитнуть!">
                    <i class="fab fa-twitter"></i>
                    <button id="new-quote">Новая цитата</button>
                </button>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
